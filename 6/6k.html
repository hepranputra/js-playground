<!DOCTYPE html>
<html>
<head>
    <title>6k - Cart Quantity</title>
</head>
<body>
    <p>Cart Quantity</p>
    
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`);">
        Show Quantity
    </button>

    <button onclick="
        if ((cartQuantity + 1)  > maximumCartQuantity) {
            alert(fullMessage);
        } else {
            cartQuantity++;
            console.log(`Cart quantity: ${cartQuantity}`);   
        }
    ">
        Add to Cart
    </button>

    <button onclick="
        if ((cartQuantity + 2) > maximumCartQuantity) {
            alert(fullMessage);
        } else {
            cartQuantity += 2;
            console.log(`Cart quantity: ${cartQuantity}`);
        }
    ">
        +2
    </button>

    <button onclick="
        if ((cartQuantity + 3) > maximumCartQuantity) {
            alert(fullMessage);
        } else {
            cartQuantity += 3;
            console.log(`Cart quantity: ${cartQuantity}`);
        }
    ">
        +3
    </button>

    <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}`);
    ">
        Reset Cart
    </button>

    <script>
        const maximumCartQuantity = 10;
        const fullMessage = 'The cart is full';
        let cartQuantity = 0;
    </script>
</body>
</html>
