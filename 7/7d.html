<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>7d</title>
</head>
<body>
    <p>Open the console.</p>
    <script>
        function convertToFahrenheit(celcius) {
            return ((celcius * 9 / 5) + 32);
        }

        console.log(convertToFahrenheit(25)); // 77 F
        console.log(convertToFahrenheit(100)); // 212 F
    </script>
</body>
</html>
