<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>7e</title>
</head>
<body>
    <p>Open the console.</p>
    <script>
        function convertToCelcius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        console.log(convertToCelcius(86)); // 30 C
        console.log(convertToCelcius(1)); // -17.22222222222222 C
        console.log(convertToCelcius(100)); // 37.77777777777778 C
    </script>
</body>
</html>
