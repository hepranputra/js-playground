<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <style>
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 200px;
        }

        .move-btn {
            width: 100px;
            height: 32px;
            cursor: pointer;
        }

        .paper-btn {
            margin-left: 16px;
            margin-right: 16px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <p>ROCK PAPER SCISSORS GAME</p>
        <p>Instruction: Click a button</p>
        
        <div class="btn-container">
            <button class="move-btn"
                onclick="showResult('rock', pickComputerMove());
            ">
                Rock
            </button>
            <button class="move-btn paper-btn"
                onclick="showResult('paper', pickComputerMove());
            ">
                Paper
            </button>
            <button class="move-btn"
                onclick="showResult('scissors', pickComputerMove());
            ">
                Scissors
            </button>
        </div>
    </div>

    <script>
        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            
            return computerMove;
        }

        function showResult(playerMove, computerMove) {
            let result = '';

            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.';
                } else if (computerMove == 'paper') {
                    result = 'You lose.';
                } else if (computerMove == 'scissors') {
                    result = 'You win.';
                }
            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win.';
                } else if (computerMove == 'paper') {
                    result = 'Tie.';
                } else if (computerMove == 'scissors') {
                    result = 'You lose.';
                }
            } else if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lose.';
                } else if (computerMove == 'paper') {
                    result = 'You win.';
                } else if (computerMove == 'scissors') {
                    result = 'Tie.';
                }
            }

            alert(`You picked ${playerMove}. Computer picked ${computerMove}.\n${result}`);
        }
    </script>
</body>
</html>
